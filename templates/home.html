<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Include Bootstrap CSS (add these lines inside the <head> section) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here */
        body {
            background-color: #5d9ad7;
        }
        .login {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #eb6f6f;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1 class="text-center">Student Exam Performance Indicator</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ethnicity">Race or Ethnicity</label>
                <select class="form-control" id="ethnicity" name="ethnicity" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="form-group">
                <label for="education">Parental Level of Education</label>
                <select class="form-control" id="education" name="parental_level_of_education" required>
                    <option value="" disabled selected>Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lunch">Lunch Type</label>
                <select class="form-control" id="lunch" name="lunch" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="test_course">Test Preparation Course</label>
                <select class="form-control" id="test_course" name="test_preparation_course" required>
                    <option value="" disabled selected>Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reading_score">Writing Score out of 100</label>
                <input class="form-control" type="number" id="reading_score" name="reading_score" placeholder="Enter your Writing score" min="0" max="100" required />
            </div>
            <div class="form-group">
                <label for="writing_score">Reading Score out of 100</label>
                <input class="form-control" type="number" id="writing_score" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" required />
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Predict your Maths Score</button>
            </div>
        </form>

        <h2 class="text-center mt-4">
            THE prediction is {{results}}
        </h2>
    </div>

    <!-- Include Bootstrap JS (add these lines at the end of the <body> section, just before </body>) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
